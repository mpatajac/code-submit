<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Submit</title>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="icon" href="./assets/img/code.svg" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</head>

<body class="bg-light" onload="init()">
	<!-- No connection established -->
	<section id="no-connection-established" class="row">
		<div class="jumbotron bg-danger text-light text-center offset-2 col-8 mt-5">
			<h1 class="display-4">Usluga trenutno nije u funkciji.</h1>
			<p class="lead">Pokušajte ponovno kasnije.</p>
		</div>
	</section>

	<!-- Connection established -->
	<section id="connection-established">
		<div class="container d-flex flex-column my-5">
			<div class="form-group">
				<input type="text" name="title" id="title" class="form-control mb-3" placeholder="Naslov"
					oninput="updateValidation('title')">
			</div>

			<div class="form-group">
				<input type="text" name="name" id="name" class="form-control mb-3 is-valid" placeholder="Ime">
			</div>

			<div class="form-group">
				<textarea name="code-container" id="code-container" cols="80" rows="10" class="form-control mb-3"
					placeholder="Kod (preporuka: copy-paste iz drugog editora)"
					oninput="updateValidation('code-container')"></textarea>
			</div>

			<div class="form-group">
				<textarea name="message" id="message" cols="30" rows="5" class="form-control mb-3" placeholder="Poruka"
					oninput="updateValidation('message')"></textarea>
			</div>

			<button type="submit" id="send" class="btn btn-primary btn-lg btn-block my-3 font-weight-bold"
				onclick="send(); updateValidationAll()">Pošalji</button>


			<!-- Alerts -->
			<div class="alert alert-success alert-dismissible show fade" role="alert" id="alert-success">
				Poruka uspješno poslana!
				<button type="button" class="close" aria-label="Close" onclick="$('#alert-success').hide(100);">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="alert alert-warning alert-dismissible show fade" role="alert" id="alert-warning">
				Nisu popunjena sva tražena polja.
				<button type="button" class="close" aria-label="Close" onclick="$('#alert-warning').hide(100);">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="alert alert-danger alert-dismissible show fade" role="alert" id="alert-fail">
				Dogodila se greška pri slanju poruke.
				<button type="button" class="close" aria-label="Close" onclick="$('#alert-fail').hide(100);">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

		</div>
	</section>

	<script src="./assets/js/main.js"></script>
</body>

</html>
